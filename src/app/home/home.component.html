<app-header></app-header>
<div class="body">
  <div class="home-container">
    <div class="all-movies">
      <div class="trending-movies">
        <div class="top">
          <h4>Trending Movies</h4>
          <div class="view-all">View All</div>
        </div>
        <div class="movie-thumbnail">
          <div class="movie" *ngFor="let movie of trendingMovies">
            <div class="cover">
              <img [src]="movie.cover" alt="" />
            </div>
            <div class="detail">
              <div class="name">{{ movie.name }}</div>
              <div class="rating"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="theatre-movies">
        <div class="top">
          <h4>Theatre Movies</h4>
          <div class="view-all">View All</div>
        </div>
        <div class="movie-thumbnail">
          <div class="movie" *ngFor="let movie of theatreMovies">
            <div class="cover">
              <img [src]="movie.cover" alt="" />
            </div>
            <div class="detail">
              <div class="name">{{ movie.name }}</div>
              <div class="rating"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="popular-movies-main">
        <div class="top">
          <h4>Popular Movies</h4>
          <div class="view-all">View All</div>
        </div>
        <div class="movie-thumbnail">
          <div class="movie" *ngFor="let movie of popularMovies">
            <div class="cover">
              <img [src]="movie.cover" alt="" />
            </div>
            <div class="detail">
              <div class="name">{{ movie.name }}</div>
              <div class="rating"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popular-movies">
        <h3>All time popular</h3>
            <div class="pmovie" *ngFor="let movie of popularMovies">
                <div class="detail">
                  <div class="name">{{ movie.name }}</div>
                  <div class="rating"></div>
                </div>
              </div>
    </div>
  </div>
</div>
